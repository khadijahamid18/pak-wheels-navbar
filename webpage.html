<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pak Wheels</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="navbar">
      <button class="navbar-btn1">Pak wheels</button>
      <button class="navbar-btn1">Used Cars</button>
      <button class="navbar-btn1">New Cars</button>
      <button class="navbar-btn1">Bikes</button>
      <button class="navbar-btn1">Auto Stores</button>
      <button class="navbar-btn1">Videos</button>
      <button class="navbar-btn1">Forums</button>
      <button class="navbar-btn1">Blogs</button>
      <button class="navbar-btn1">More</button>
      <button class="navbar-btn2">Post an Ad</button>
    </div>
    <div class="image-logo">
      <img class="logo" src="download.jpg" />
      <img class="logo" src="face.jpg" />
      <img class="logo" src="twitter.png" />
      <img class="logo" src="insta.jpg" />
    </div>

    <div class="heading">
      <h1>Find Used Cars in Pakistan</h1>
      <h3>With thousands of cars, we have just the right one for you</h3>

      <div class="search-container">
        <input
          type="text"
          placeholder="Car Make or Model                                                                   All Cities                                                              Price Range"
          name="search"
          size="100"
        />
        <button type="submit" style="background-color: lightgreen">
          Search
        </button>
      </div>

      <div class="filter">
        <input
          type="text"
          placeholder="Advanced filter"
          name="search"
          style="text-align: center"
        />
      </div>
    </div>
  </body>
  </html>
